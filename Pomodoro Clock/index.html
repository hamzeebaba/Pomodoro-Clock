<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
<div class="text-center">
  <h1>Build Pomodoro Clock</h1>
  <div class="timeDiv">
    <h1 id="title1">Session Time</h1>
    <a href="#" class="btn btn-primary" id="minusclock">-</a>
      <h2 id="timeType"></h2>
    <h2 id="timeType"></h2>
    <h2 id="num">5</h2>
     <a href="#" class="btn btn-primary" id="plusclock">+</a>
    <a href="#" class="btn btn-primary" id="reset">reset</a>
       </div>
  <div id="breakdiv">
    <h1 id="title2">Break Time</h1>
         <a href="#" class="btn btn-primary" id="minusbreak">-</a>
    <h2 id="brnum">5</h2>
     <a href="#" class="btn btn-primary" id="plusbreak">+</a>
  </div>
  </br>
<a href="#" class="btn btn-primary" id="start">Start</a>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
